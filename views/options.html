<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script type="text/javascript" src="../controllers/dbConnectors.js"></script>
        <script type="text/javascript" src="../controllers/proxyconnect.js"></script>
        <link type="text/css" rel="stylesheet" href="css/options.css" />
        <link type="text/css" rel="stylesheet" href="css/fancyradio.css" />
        <script type="text/javascript" src="js/jquery-latest.js"></script>
        <script type="text/javascript" src="../controllers/util.js"></script>
        <script type="text/javascript" src="../controllers/options.js"></script>
        <script type="text/javascript">
            $(document).ready(function(){

                $("div.options").click(function () {
                    $("div.menu").slideToggle("slow");

                });

            });
        </script>

    </head>

    <body>
        <div class="popup-overlay" style="display:none;"></div>
        <div class="main-container">
            <div class="center-container">
                <span class="titles-container">صفحة الإعدادات</span>
                <!--added to set synch-->
                <div id="welcomeScreen" class="popup-link"></div>
                <div class="popup" id="loginpopup" style="display: none;">
                    <a style="" id="closeLogin" class="close-icon"></a>
                    <div class="gmail-icon"></div>
                    <span class="login-title">تسجيل الدخول</span>
                    <div class="login-container">
                        <label class="login-label">البريد الالكترونى</label>
                        <input type="text" id="username" name="" class="login-input">
                        <label class="login-label">كلمة المرور</label>
                        <input type="password" id="password" name="" class="login-input">
                        <input type="button" id="loginbutton" name="" class="login-btn" value="دخول">
                    </div>
                </div>
                <div style="display: none;" id="loading" class="loading">
                    <img src="images/ajax-loader.gif" alt="loading" />
                </div>
                <!--end synch-->
                <div class="field-container">
                    <label class="field-label">نوع التنبية</label>
                    <div class="options">
                        <span class="options-text">اختار</span>
                        <div class="menu">
                            <ul>
                                <li><a >تذكير صوتى</a></li>
                                <li><a >تذكير عن طريق رسالة</a></li>
                                <li class="last-option"><a >تذكير صوتى وظهور رسالة</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="field-container">
                    <label class="field-label">التزامن مع جوجل</label>
                    <label class="field-container-label">
                        <input type="checkbox" name="CheckboxGroup1" value="all" id="synchall" />
                        الكل</label>
                    <label class="field-container-label">
                        <input type="checkbox" name="CheckboxGroup1" value="vimp" id="synchvimp" />
                        هام جدا</label>
                    <label class="field-container-label">
                        <input type="checkbox" name="CheckboxGroup1" value="imp" id="synchimp" />
                        هام</label>
                    <label class="field-container-label">
                        <input type="checkbox" name="CheckboxGroup1" value="reg" id="synchreg" />
                        متوسط الأهمية</label>

                    <input name="" type="submit" id="sync" value="حفظ" class="sync-btn"/>
                </div>
                <span class="titles-container second-title">إختار قالب لقائمة المهام </span>
                <div id="fancyRadio"></div>
            </div>
        </div>
        <div id="textContainer" style="display:none;" class="popup-link">لم يتم تسجيل البيانات الخاصة بك علي حساب جووجل  <a style="cursor: pointer; color: #818181" onClick="OPTIONS.showLogin();">اضغط هنا لتسجيل الدخول</a></div>

    </body>
</html>
