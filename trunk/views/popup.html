<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link type="text/css" rel="stylesheet" href="css/style.css" />
        <link type="text/css" rel="stylesheet" href="css/ui.selectmenu.css" />
        <link type="text/css" rel="stylesheet" href="css/smoothness/jquery-ui-1.8.6.custom.css" />
        <script type="text/javascript" src="js/jquery-latest.js"></script>
        <script type="text/javascript" src="js/jquery-ui-1.8.6.custom.min.js"></script>
        <script type="text/javascript" src="js/jquery-ui-timepicker-addon.js"></script>
        <script type="text/javascript" src="js/ui.selectmenu.js"></script>
        <script src="../controllers/dbConnectors.js" type="text/javascript"></script>
        <script src="../controllers/util.js" type="text/javascript"></script>
        <script src="../controllers/popup.js" type="text/javascript"></script>
    </head>

    <body>
        <div class="main">
            <div class="main-container">
                <div class="settings"><a style="cursor: pointer;" id="optionPage">إعدادات</a></div>
                <div class="tasks-icon">قائمة المهام</div>

                <div class="validation-area" id="AlertBox" style="display: none;">
                    <div class="close"><a style="cursor: pointer" id="closeAlertBox" ><img src="images/close.png" width="20" height="17" alt="close" /></a></div>
                    <span class="validation-txt" id="errorMSG" ></span>
                </div>
                <div id="main-page">
                    <div class="tools-container">
                        <p id="text">
                            <span id="addbutton" class="hotspot" onMouseOver="tooltip.show('<strong>\u0627\u0636\u0627\u0641\u0629</strong>');" onMouseOut="tooltip.hide();"><img alt="" src="images/add.png" width="16" height="16" /></span>
                            <span id="deletebutton" class="hotspot" onMouseOver="tooltip.show('<strong>\u062d\u0630\u0641</strong>');" onMouseOut="tooltip.hide();"><img alt="" src="images/delete.png" width="16" height="16" /></span>
                            <span id="completedbutton" class="hotspot" onMouseOver="tooltip.show('<strong>\u0645\u0643\u062a\u0645\u0644</strong>');" onMouseOut="tooltip.hide();"><img alt="" src="images/sync.png" width="19" height="18" /></span> </p>
                    </div>
                    <div class="tasks-container">
                        <h2 class="trigger active" id="todaytasks">
                            <a class="trigger-link">اليوم</a>
                            <a class="trigger-icon" id="todayAdd" ><img alt="" src="images/add.png" width="16" height="16" /></a>
                        </h2>
                        <div class="toggle_container" id="todays">
                            <table width="100%" border="0" cellspacing="0" cellpadding="0" dir="rtl" id="todaysTable">
                                <tr>
                                    <td width="100%">
                                        <img src="images/ajax-loader.gif" alt="loading" />
                                    </td>
                                </tr>
                            </table>

                        </div>
                        <div id="div_tomorrowtasks" class="hidden" >
                            <h2 class="trigger" id="tomorrowtasks">
                                <a class="trigger-link">غدا</a>
                                <a class="trigger-icon" id="tomorrowAdd" ><img alt="" src="images/add.png" width="16" height="16" /></a>
                            </h2>
                            <div class="toggle_container">
                                <table width="100%" border="0" cellspacing="0" cellpadding="0" dir="rtl" id="tomorrowsTable">
                                    <tr>
                                        <td width="100%">
                                            <img src="images/ajax-loader.gif" alt="loading" />
                                        </td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                        <div id="div_upcommingtasks" class="hidden" >
                            <h2 class="trigger" id="upcommingtasks">
                                <a class="trigger-link">مهام قادمة</a>
                            </h2>
                            <div class="toggle_container">
                                <table width="100%" border="0" cellspacing="0" cellpadding="0" dir="rtl" id="upcommingTable">
                                    <tr>
                                        <td width="100%">
                                            <img src="images/ajax-loader.gif" alt="loading" />
                                        </td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                        <div id="div_oldtasks" class="hidden">
                            <h2 class="trigger" id="oldtasks">
                                <a class="trigger-link">مهام سابقة</a>
                            </h2>
                            <div class="toggle_container">
                                <table width="100%" border="0" cellspacing="0" cellpadding="0" id="oldTaskTable" dir="rtl">
                                    <tr>
                                        <td width="100%">
                                            <img src="images/ajax-loader.gif" alt="loading" />
                                        </td>
                                    </tr>
                                </table>
                                <div class="bottom-area">
                                    <span class="bottom-label">إظهار</span>
                                    <select name="" id="oldtaskselect" class="oldtasks">
                                        <option value="allOldTasks" >الكل</option>
                                        <option value="completedOldTasks">المهام المكتملة</option>
                                        <option selected value="uncompletedOldTasks">المهام الغير مكتملة</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div id="div_undatedtasks" class="hidden" >
                            <h2 class="trigger" id="undatedtasks">
                                <a class="trigger-link">مهام غير مؤرخة</a>
                            </h2>
                            <div class="toggle_container">
                                <table width="100%" border="0" cellspacing="0" cellpadding="0" dir="rtl" id="undatedtasksTable">
                                    <tr>
                                        <td width="100%">
                                            <img src="images/ajax-loader.gif" alt="loading" />
                                        </td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="add-container" style="display: none;" id="add-container">
                    <span class="add-title">
                        أضافة مهمة
                        <div class="close add-close"><a style="cursor: pointer;" id="close-addForm"><img src="images/close.png" width="20" height="17" alt="close" /></a></div>
                    </span>
                    <form name="addForm">
                        <input type="hidden" id="taskId"/>
                        <div class="field-container">
                            <label class="field-label required">إسم المهمة</label>
                            <input name="" id="taskTitle" type="text" class="txt-input" />
                        </div>
                        <div class="field-container">
                            <label class="field-label">درجة الأهمية</label>
                            <select id="priority" style="float:right; direction:rtl;margin-right:20px;">
                                <option value="reg">عادي</option>
                                <option value="imp">هام</option>
                                <option value="vimp">هام جداً</option>
                            </select>
                        </div>
                        <div class="field-container">
                            <label class="field-label ">وقت وتاريخ المهمة</label>
                            <input name="" id="startdate" type="text" class="txt-input" />
                            <input name="" id="time" type="text" class="txt-input" style="margin-right: 50px;" />
                        </div>
                        <div class="field-container">
                            <label class="field-label">إدراج تعليق</label>
                            <textarea id="content" name="" cols="" rows="" class="comment"></textarea>
                        </div>
                        <div class="field-container">
                            <label class="field-label">إضافة وقت تذكير</label>
                            <input name="" id="reminder" type="text" class="txt-input" />
                        </div>
                        <div class="field-container">
                            <label class="field-label">اعادة التذكير</label>
                            <select id="reminderType" style="float:right; direction:rtl;margin-right:20px;">

                                <option value="none">لا تعد التذكير</option>
                                <option value="daily">يومي</option>
                                <option value="weekly">اسبوعي</option>
                                <option value="monthly">شهري</option>
                                <option value="yearly">سنوي</option>
                            </select>
                            <label class="field-label2">إلي</label>
                            <input name="" id="until" type="text" class="txt-input" />
                        </div>
                        <div class="field-container" id="completedcheck" style="display: none;">
                            <label class="field-label">مهمة منتهية</label>
                            <input type="checkbox" id="completedTask" />
                        </div>
                        <input name="" type="button" id="addEvent"  value="أضف" class="add-btn"/>
                        <input name="" type="button" id="updateTask" style="display: none;"  value="حدث" class="add-btn"/>
                    </form>
                </div>
            </div>
        </div>
        <script type="text/javascript" language="javascript" src="js/script.js"></script>
    </body>
</html>
